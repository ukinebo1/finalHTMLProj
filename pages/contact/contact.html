<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>My Contact Page</h1>
    <p>My Fictional Address</p>
    <p>080000034567</p>
    <p>myemail@gmail.com</p>

    <hr>
    <form action="mailto: preciousbamawo2015@gmail.com" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone number" id="phone number">
        </p>
        <p>
            <label for="gender">Gender:</label> <br>
            <input type="radio" name="male" id="male"> Male <br>
            <input type="radio" name="female" id="female"> Female <br>
            <input type="radio" name="not saying" id="not saying"> Not Saying
        </p>

        <p>
            <label for="question">Do you want to sign up for the email list?</label> <br>
            <input type="checkbox" name="yes" id="tes"> yes
            <input type="checkbox" name="no" id="no"> No
        </p>
        <p>
            <label for="car">Favourite Car:</label>
            <select name="car" id="car">
                <option value="Volvo">Volvo</option>
                <option value="benz">Benx</option>
            </select>
        </p>
        <textarea name="comment" id="comment" cols="30" rows="10">Please, Leave a message</textarea> <br>
        <input type="submit" value="Submit"> <br>

        <a href="/./index.html">Go back to Home</a>
    </form>
</body>
</html>
